<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>User Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">FOODOHOLICS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
      data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button> 
      <button class="btn"><a href="../client/register.html">Registration</a></button>
    </div>
  </nav>

  <p>
    Welcome to our food site..To proceed further you will need to login...</p>
  <p>Please Fill In your Details to Get Updated about our new Recipes.</p>

  <hr>

  <h2><u>USER LOGIN</u></h2>

  <form id="loginForm">

    <label>Name:</label>
    <input type="text" id="nameid" name="name" placeholder="Enter your name" required autocomplete="name">
    <label>Password:</label>
    <input type="password" id="passwordid" name="password" placeholder="Enter your password" required autocomplete="current-password">

    <label>Number:</label>
    <input type="tel" id="number" name="number" placeholder="Enter your phone number" required autocomplete="tel">

    <button type="submit" id="login" class="btn">Login</button>
    <button type="reset" class="btn"> Reset</button>
  
  </form>

  <script src="login.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
