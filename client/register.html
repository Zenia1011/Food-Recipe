<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>User Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">FOODOHOLICS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
      data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <p>
    Welcome to our food site..To proceed further we will need some of your details...</p>
  <p>Please Fill In your Details to Get Posted about our new Recipes.</p>

  <hr>

  <h2><u>User Registration</u></h2>
  <hr>
  <form id="user" method="POST">
    <div class="form-row">
      <label for="name">Name:</label>
      <input type="text" id="nameid" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-row">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
    </div>
    <div class="form-row">
      <label for="number">Number:</label>
      <input type="tel" id="number" name="number" placeholder="Enter your phone number" required>
    </div>
    <div class="form-row">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" placeholder="Enter your city" required>
    </div>
    <div class="form-row">
      <label for="password">Password:</label>
      <input type="password" id="passwordid" name="password" placeholder="Enter a strong password" required autocomplete="new-password">
    </div>
    <button type="submit" id="submit" class="btn">Register</button>
    <button class="btn">Reset Form</button><br>
    Already a User<button class="btn"><a href="./login.html">Login</a></button>
  </form>

  <script src="register.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
